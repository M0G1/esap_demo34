<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Season passes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <a href="/xslt/season_passes" style="position: absolute; top: 15px; right: 15px">To XSL version</a>
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/gyms}">Show gyms</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/season_passes}">Show season passes</a>
        </li>
    </ul>
    <table class="table table-striped table-dark table-hover">
        <caption style="caption-side: top">Season passes</caption>
        <thead>
        <tr>
            <th>User Id</th>
            <th>Gym Address</th>
            <th>Full name</th>
            <th>Duration (months)</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="seasonPass : ${seasonPasses}">
            <td th:text="${seasonPass.id}">
            </td>
            <td th:text="${seasonPass.gym.address}">
            </td>
            <td th:text="${seasonPass.fullName}">
            </td>
            <td th:text="${seasonPass.durationM}">
            </td>
            <td>
                <form th:action="@{/season_passes/{id}/update(id=${seasonPass.id})}">
                    <input type="submit" class="btn btn-primary" value="Update">
                </form>
            </td>
            <td>
                <form th:action="@{/season_passes/{id}/delete(id=${seasonPass.id})}" th:method="post">
                    <input type="submit" class="btn btn-danger" value="Delete">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <form th:action="@{/season_passes/create}" th:method="get">
        <button class="btn btn-primary">Create season pass</button>
    </form>
</div>
</body>
</html>
