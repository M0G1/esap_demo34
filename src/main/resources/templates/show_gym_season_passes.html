<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${'Gym info: ' + gym.address}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/gyms}">Show gyms</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/season_passes}">Show season passes</a>
        </li>
    </ul>
    </br>

    <table class="table table-striped table-dark table-hover">
        <caption style="caption-side: top">Gym</caption>
        <tbody>

        <tr>
            <td>Id</td>
            <td th:text="${gym.id}"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td th:text="${gym.address}"></td>
        </tr>
        <tr>
            <td>Room number</td>
            <td th:text="${gym.gymNum}"></td>
        </tr>
        <tr>
            <td>Open Time</td>
            <td th:text="${gym.openTime}"></td>
        </tr>
        <tr>
            <td>
            <form th:action="@{/gyms/{id}/update(id=${gym.id})}">
                <input type="submit" class="btn btn-primary" value="Update">
            </form>
            </td>
            <td>
                <form th:action="@{/gyms/{id}/delete(id=${gym.id})}" th:method="post">
                    <input type="submit" class="btn btn-danger" value="Delete">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    </br>

    <table class="table table-striped table-dark table-hover">
        <caption style="caption-side: top" th:text="${'Season passes of gym'}"></caption>
        <thead>
        <tr>
            <th>Pass Id</th>
            <th>Full name</th>
            <th>Duration (months)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="seasonPass : ${seasonPasses}">
            <td th:text="${seasonPass.id}">
            </td>
            <td th:text="${seasonPass.fullName}">
            </td>
            <td th:text="${seasonPass.durationM}">
            </td>
        </tr>
        </tbody>
    </table>
    <form th:action="@{/season_pass/create}" th:method="get">
        <button class="btn btn-primary">Create season pass</button>
    </form>
</div>
</body>
</html>
