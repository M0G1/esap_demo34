<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gyms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <a href="/xslt/gyms" style="position: absolute; top: 15px; right: 15px">To XSL version</a>
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/gyms}">Show gyms</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/season_passes}">Show season passes</a>
        </li>
    </ul>
    <table class="table table-striped table-dark table-hover">
        <caption style="caption-side: top">Gyms</caption>
        <thead>
        <tr>
            <th>Id</th>
            <th>Address</th>
            <th>Room number</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="gym : ${gyms}">
            <td th:text="${gym.id}"> </td>
            <td th:text="${gym.address}"></td>
            <td th:text="${gym.gymNum}"></td>
            <td>
                <form th:action="@{/gyms/{id}/update(id=${gym.id})}">
                    <input type="submit" class="btn btn-primary" value="Update">
                </form>
            </td>
            <td>
                <form th:action="@{/gyms/{id}/delete(id=${gym.id})}" th:method="post">
                    <input type="submit" class="btn btn-danger" value="Delete">
                </form>
            </td>
            <td>
                <form th:action="@{/gyms/{id}/season_passes(id=${gym.id})}">
                    <input type="submit" class="btn btn-info" value="Info">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <form th:action="@{/gyms/create}" th:method="get">
        <button class="btn btn-primary">Create gym</button>
    </form>
</div>
</body>
</html>
