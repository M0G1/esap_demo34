<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<div class="container w-50">
    <form th:method="post" th:action="@{/season_passes/{id}/update(id=${seasonPass.id})}" th:object="${seasonPass}">
        <h1>Update student</h1>
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="gymId">Gym Id: </label>
            <select class="form-control" id="gymId" th:name="gymId" required>
                <option th:each="gym : ${gyms}" th:value="${gym.id}" th:text="${gym.getAddress()}">
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="fullName">Full Name: </label>
            <input class="form-control" id="fullName" th:field="*{fullName}" type="text" required/>
        </div>
        <div class="form-group">
            <label for="durationM">Duration (months): </label>
            <input class="form-control" id="durationM" th:field="*{durationM}" type="number" min="0" required/>
        </div>
        <br>
        <input type="submit" value="Update" class="btn btn-primary"/>
    </form>
</div>
</body>
</html>
