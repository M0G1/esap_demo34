<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update gym</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<div class="container w-50">
    <form th:method="post" th:action="@{/gyms/{id}/update(id=${gym.id})}" th:object="${gym}">
        <h1>Update gym</h1>
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label for="address">Address: </label>
            <input class="form-control" id="address" th:field="*{address}" type="text" required/>
        </div>
        <div class="form-group">
            <label for="gymNum">Room number: </label>
            <input class="form-control" id="gymNum" th:field="*{gymNum}" type="number" min="1" required/>
        </div>
        <div class="form-group">
            <label for="openTime">Opening hours: </label>
            <input class="form-control" id="openTime" th:field="*{openTime}" type="text" required/>
        </div>
        <br>
        <input type="submit" value="Update" class="btn btn-primary"/>
    </form>
</div>
</body>
</html>
